<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div class="header">
      <h1>Math ML test</h1>
    </div>

    <div class="main">
      <p>
        Un sur la racine carrée de deux (style en ligne) :
        <math>
          <mfrac>
            <mn>1</mn>
            <msqrt>
              <mn>2</mn>
            </msqrt>
          </mfrac>
        </math>
      </p>

      <p>
        Un sur la racine carrée de deux (style affiché) :
        <math display="block">
          <mfrac>
            <mn>1</mn>
            <msqrt>
              <mn>2</mn>
            </msqrt>
          </mfrac>
        </math>
      </p>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
